<h4 class="col-12 text-center">Add house for sale</h4>
<form [formGroup]="myForm">
    <div class="row mb-2">
        <div class="col-12 col-md-4 offset-md-4">
            <label for="title" class="form-label">Title <i style="color: red;">*</i></label>
            <input type="text" class="form-control" id="title" formControlName="title">
            <small class="text-danger"
                *ngIf="myForm.get('title')?.hasError('required') && myForm.get('title')?.touched">
                Title is required
            </small>
            <small class="text-danger" *ngIf="myForm.get('title')?.hasError('maxlength')">
                Title has max length of 40 characters
            </small>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 col-md-4 offset-md-4">
            <label for="urlImg" class="form-label">Image Url <i style="color: red;">*</i></label>
            <input type="text" class="form-control" id="urlImg" formControlName="urlImg">
            <small class="text-danger"
                *ngIf="myForm.get('urlImg')?.hasError('required') && myForm.get('urlImg')?.touched">
                Image Url is required
            </small>
            <small class="text-danger"
                *ngIf="myForm.get('urlImg')?.hasError('pattern') && myForm.get('urlImg')?.touched">
                Image Url should be a valid url
            </small>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 col-md-4 offset-md-4">
            <label for="description" class="form-label">Description <i style="color: red;">*</i></label>
            <textarea class="form-control" id="description" formControlName="description"></textarea>
            <small class="text-danger"
                *ngIf="myForm.get('description')?.hasError('required') && myForm.get('description')?.touched">
                Description is required
            </small>
            <small class="text-danger" *ngIf="myForm.get('description')?.hasError('maxlength')">
                Title has max length of 200 characters
            </small>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 col-md-4 offset-md-4">
            <label for="price" class="form-label">Price <i style="color: red;">*</i></label>
            <input type="number" class="form-control" id="price" formControlName="price">
            <small class="text-danger"
                *ngIf="myForm.get('price')?.hasError('required') && myForm.get('price')?.touched">
                Price is required
            </small>
            <small class="text-danger" *ngIf="myForm.get('price')?.hasError('min')">
                Price should be bigger or equal to 0
            </small>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 col-md-4 offset-md-4 text-center">
            <button class="btn btn-primary" [disabled]="myForm.invalid" (click)="onSubmit()">Add house</button>
        </div>
    </div>
</form>
